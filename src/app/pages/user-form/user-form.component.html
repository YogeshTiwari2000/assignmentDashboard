<div class="flex items-center justify-center min-h-screen">
  <div class="max-w-xl w-1/2 mx-auto mt-10 p-6 border rounded shadow bg-white">
    <button (click)="onCancel()"
      class="flex items-center gap-1 mb-6 text-blue-600 hover:text-blue-800 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 
               010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 
               1 0 110 2H5.414l4.293 4.293a1 1 0 
               010 1.414z" clip-rule="evenodd" />
      </svg>
      Back to Users
    </button>
    <div class="text-2xl font-bold mb-6 ">
      {{ isEditMode() ? 'Edit' : 'Add' }} Grower Record
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Filed Master -->
      <div class="mb-4">
        <label class="block font-medium mb-1">Filed Master</label>
        <input type="text" formControlName="filedMaster" placeholder="e.g. 02-Dec-23"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" />
        <p class="text-red-500 text-sm mt-1"
          *ngIf="form.get('filedMaster')?.touched && form.get('filedMaster')?.invalid">
          Filed Master is required.
        </p>
      </div>

      <!-- Grower Name -->
      <div class="mb-4">
        <label class="block font-medium mb-1">Grower Name</label>
        <input type="text" formControlName="growerName" placeholder="Enter grower name"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" />
        <p class="text-red-500 text-sm mt-1" *ngIf="form.get('growerName')?.touched && form.get('growerName')?.invalid">
          Grower Name is required.
        </p>
      </div>

      <!-- Buttons -->
      <div class="mt-6 flex justify-end gap-4">
        <button type="button" class="px-4 py-2 border rounded bg-gray-200 hover:bg-gray-300" (click)="onCancel()">
          Cancel
        </button>

        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-500"
          [disabled]="isSubmitting()">
          {{ isSubmitting() ? (isEditMode() ? 'Updating...' : 'Submitting...')
          : (isEditMode() ? 'Update' : 'Submit') }}
        </button>
      </div>
    </form>
  </div>
</div>
