<div class="max-w-md mx-auto my-8 p-8 rounded-xl shadow-lg bg-white transition-all hover:shadow-xl">

  <button (click)="goBack()" class="flex items-center gap-1 mb-6 text-blue-600 hover:text-blue-800 transition-colors">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 
               010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 
               1 0 110 2H5.414l4.293 4.293a1 1 0 
               010 1.414z" clip-rule="evenodd" />
    </svg>
    Back to Users
  </button>

  <div *ngIf="user; else noUser">

    <p class="text-2xl font-bold text-gray-800 mb-4 text-center">
      Grower Profile
    </p>


    <div class="grid grid-cols-1 gap-4 text-gray-700">
      <div>
        <p class="text-sm text-gray-500">ID</p>
        <p class="font-medium">{{ user.id }}</p>
      </div>
      <div>
        <p class="text-sm text-gray-500">Filed Master</p>
        <p class="font-medium">{{ user.filedMaster }}</p>
      </div>
      <div>
        <p class="text-sm text-gray-500">Grower Name</p>
        <p class="font-medium">{{ user.growerName }}</p>
      </div>
    </div>
  </div>

  <ng-template #noUser>
    <p class="text-center text-red-500">No data available for this user.</p>
  </ng-template>
</div>
