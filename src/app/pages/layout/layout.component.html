<div class="flex lg:hidden">
  <div *ngIf="isMenuOpen" [ngClass]="isAnimatingIn ? 'animate-slide-in' : 'animate-slide-out'"
    class="relative z-50 top-0 left-0 w-16 h-auto bg-[#003C67] text-white shadow-xl">
    <app-navbar [collapsed]="true"></app-navbar>
  </div>
  <div class="flex-wrap w-100 max-w-100 bg-[#F6F6F6] min-h-screen">
    <app-topbar (menuToggle)="toggleSidebar()"></app-topbar>
    <router-outlet></router-outlet>
  </div>
</div>

<!-- Desktop layout -->
<div class="hidden lg:flex">
  <div class="relative h-auto bg-[#003C67] text-white" [ngClass]="isCollapsedDesktop ? 'w-16' : 'w-[20%]'">
    <app-navbar [collapsed]="isCollapsedDesktop"></app-navbar>
  </div>

  <div class="flex-wrap w-100 max-w-100 bg-[#F6F6F6] min-h-screen">
    <app-topbar (menuToggle)="toggleDesktopSidebar()"></app-topbar>
    <router-outlet></router-outlet>
  </div>
</div>
