<div class=" mx-auto my-10 p-6 bg-white rounded-lg shadow-md">
    <div class="w-auto inline-block">
        <span class="text-lg font-bold text-[#100D5C] inline-block">Farmer Kenyan ID
            Details</span>
        <span class="inline-block border-t-2 border-red-600 w-1/2 border-red"></span>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-2">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">


            <div class="md:col-span-2">
                <label class="block mb-1 font-semibold">Name</label>
                <input type="text" formControlName="name" class="w-full border  px-4 py-2 focus:outline-none focus:ring"
                    placeholder="Full name" />
            </div>


            <div>
                <label class="block mb-1 font-semibold">Kenyan ID</label>
                <input type="text" formControlName="kenyanId"
                    class="w-full border  px-4 py-2 focus:outline-none focus:ring" placeholder="National ID number" />
            </div>


            <div>
                <label class="block mb-1 font-semibold">District</label>
                <select formControlName="district" class="w-full border  px-4 py-2 focus:outline-none focus:ring">
                    <option value="">Select District</option>
                    <option *ngFor="let dist of districts" [value]="dist">{{ dist }}</option>
                </select>
            </div>


            <div>
                <label class="block mb-1 font-semibold">Serial No.</label>
                <input type="text" formControlName="serialNo"
                    class="w-full border  px-4 py-2 focus:outline-none focus:ring" placeholder="Serial number" />
            </div>


            <div>
                <label class="block mb-1 font-semibold">Division</label>
                <input type="text" formControlName="division"
                    class="w-full border  px-4 py-2 focus:outline-none focus:ring" placeholder="Division" />
            </div>


            <div>
                <label class="block mb-1 font-semibold">Date of Birth</label>
                <input type="date" formControlName="dob"
                    class="w-full border  px-4 py-2 focus:outline-none focus:ring" />
            </div>


            <div>
                <label class="block mb-1 font-semibold">Location</label>
                <select formControlName="location" class="w-full border  px-4 py-2 focus:outline-none focus:ring">
                    <option value="">Select Location</option>
                    <option *ngFor="let loc of locations" [value]="loc">{{ loc }}</option>
                </select>
            </div>


            <div>
                <label class="block mb-1 font-semibold">Gender</label>
                <select formControlName="gender" class="w-full border  px-4 py-2 focus:outline-none focus:ring">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>


            <div>
                <label class="block mb-1 font-semibold">ID Sub Location</label>
                <input type="text" formControlName="idSubLocation"
                    class="w-full border  px-4 py-2 focus:outline-none focus:ring" />
            </div>


            <div>
                <label class="block mb-1 font-semibold">Birth District</label>
                <input type="text" formControlName="birthDistrict"
                    class="w-full border  px-4 py-2 focus:outline-none focus:ring" />
            </div>


            <div>
                <label class="block mb-1 font-semibold">Farmer Email ID</label>
                <input type="email" formControlName="email"
                    class="w-full border  px-4 py-2 focus:outline-none focus:ring" placeholder="example@domain.com" />
            </div>


            <div>
                <label class="block mb-1 font-semibold">Place of Issue</label>
                <select formControlName="placeOfIssue" class="w-full border  px-4 py-2 focus:outline-none focus:ring">
                    <option value="">Select Place</option>
                    <option *ngFor="let place of issuePlaces" [value]="place">{{ place }}</option>
                </select>
            </div>


            <div>
                <label class="block mb-1 font-semibold">Education</label>
                <input type="text" formControlName="education"
                    class="w-full border  px-4 py-2 focus:outline-none focus:ring" />
            </div>


            <div>
                <label class="block mb-1 font-semibold">Date of Issue</label>
                <input type="date" formControlName="dateOfIssue"
                    class="w-full border  px-4 py-2 focus:outline-none focus:ring" />
            </div>


            <div class="">
                <label class="block mb-1 font-semibold">Farmer Background</label>
                <input type="text" formControlName="birthDistrict"
                    class="w-full border  px-4 py-2 focus:outline-none focus:ring" />
            </div>
        </div>

        <div class="mt-6 flex justify-end">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 hover:bg-blue-700 transition">
                Next
            </button>
        </div>
    </form>
</div>
